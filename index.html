<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Stylish Form</title>
</head>

<body>
  <main>
    <section>
      <form action="thanks.html" method="POST">
        <h1>Say Hello!</h1>
        <div>
          <label>Your Name</label>
            <input type="text" placeholder="Enter your name" name="name" required>
          <hr>
        </div>

        <div>
          <label>Email</label>
            <input type="email" placeholder="Enter your email address" name="email" required>
          <hr>
        </div>
        <div>
          <label>Needed Services</label>
            <select name="services" required>
              <option selected disabled value="false">Choose Services</option>
              <option value="PC Repair">PC Repair</option>
              <option value="Virus Removal">Virus Removal</option>
              <option value="Build a PC">Build a PC</option>
              <option value="Thermal Paste Replacement">Thermal Paste Replacement</option>
            </select>
          <hr>
        </div>
        <div>
          <label>Budget</label>
            <select name="budget" required>
              <option selected disabled>Select Budget</option>
              <option>$50 - $200</option>
              <option>$200 - $500</option>
              <option>$500 - $1000</option>
              <option>$1000 - $5000</option>
            </select>
            <hr>
        </div>
        <label>Message</label>
          <textarea name="message" id="#" cols="40" rows="8" placeholder="Your Message Here...">
          </textarea>
          <hr>
        <div>
          <label>
            <input class="submit-button" type="submit" name="submit" value="Submit &#10145;">
          </label>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
